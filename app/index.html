<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Restaurant feedback site</title>
    <style type="text/css">
      #restaurantsApp ul {
        list-style-type: none; /* Hides bullet points from restaurants list */
      }
      #restaurants-list input.edit {
        display: none; /* Hides input box*/
      }
      #restaurants-list .editing label {
        display: none; /* Hides label text when .editing*/
      }    
      #restaurants-list .editing input.edit {
        display: inline; /* Shows input text box when .editing*/
      }    
    </style>  
  </head>

  <body>  
    <section id="restaurantsApp">
      <header id="header">
        <h1>List of restaurants which you like/dislike</h1>
        <input id="new-restaurant" placeholder="Which restaurant have you visited?" autofocus>
        <div>
          <a href="#/">show all</a> |
          <a href="#/disliked">show disliked</a> |
          <a href="#/liked">show liked</a>
        </div>      
      </header>
      <section id="main">
        <ul id="restaurants-list"></ul>
      </section>
    </section>
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= liked ? 'checked' : '' %>>
        <label><%- title %></label>
        <input class="edit" value="<%- title %>">
        <button class="destroy">remove</button>
      </div>
    </script>  

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script type = "text/javascript" src="/modelsBackbone/modelBackbone.js"></script>
    <script type = "text/javascript" src="/collections/collectionBackbone.js"></script>
    <script type = "text/javascript" src="/views/view.js"></script>
    <script type = "text/javascript" src="/views/appView.js"></script>
    <script type = "text/javascript" src="/routersBackbone/routersBackbone.js"></script>
    
  </body>
</html>
